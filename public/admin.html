<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Qu·∫£n l√Ω Th∆°</title>
    <script src="https://cdn.tiny.cloud/1/t4talt3ppwo0f9cfo0xadpafqirztaxojx6bhalr0o1iln8q/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .file-input {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .poems-list {
            margin-top: 40px;
        }

        .poem-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .poem-item h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .poem-item p {

            margin-bottom: 10px;
        }

        .poem-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            margin: 0;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        
        .btn-edit {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* TinyMCE custom styles */
        .tox-tinymce {
            border-radius: 8px !important;
            border: 2px solid #ddd !important;
        }
        
        .tox-statusbar {
            border-top: 1px solid #ddd !important;
        }
        
        /* Preview styles */
        .preview-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        .preview-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #555;
        }
        
        .preview-content {
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        
        /* Form mode toggle */
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-title {
            font-size: 1.5rem;
            color: #333;
        }
        
        .form-mode-toggle {
            display: flex;
            align-items: center;
        }
        
        .mode-label {
            margin-right: 10px;
            color: #555;
        }
        
        .cancel-edit {
            background: #ccc;
            color: #333;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        /* File preview */
        .file-preview {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        
        .file-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .file-preview audio {
            max-width: 200px;
        }
        
        .file-preview .remove-file {
            color: #ff6b6b;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∏ Qu·∫£n l√Ω Th∆°</h1>
        
        <div id="message"></div>
        
        <form id="poemForm" enctype="multipart/form-data">
            <div class="form-header">
                <div class="form-title" id="formTitle">Th√™m B√†i Th∆° M·ªõi</div>
                <div class="form-mode-toggle" id="formModeToggle" style="display: none;">
                    <button type="button" class="cancel-edit" id="cancelEdit">H·ªßy Ch·ªânh S·ª≠a</button>
                </div>
            </div>
            
            <input type="hidden" id="poemId" name="poemId">
            <input type="hidden" id="editMode" value="false">
            
            <div class="form-group">
                <label for="title">Ti√™u ƒë·ªÅ b√†i th∆°:</label>
                <input type="text" id="title" name="title" >
            </div>
            
            <div class="form-group">
                <label for="introduction">Gi·ªõi thi·ªáu:</label>
                <textarea id="introduction" name="introduction" placeholder="Vi·∫øt gi·ªõi thi·ªáu ng·∫Øn v·ªÅ b√†i th∆°..." ></textarea>
            </div>
            
            <div class="form-group">
                <label for="passcode">M·∫≠t kh·∫©u:</label>
                <input type="text" id="passcode" name="passcode" placeholder="M·∫≠t kh·∫©u ƒë·ªÉ ƒë·ªçc b√†i th∆°" >
            </div>
            
            <div class="form-group">
                <label for="content">N·ªôi dung th∆°:</label>
                <textarea id="content" name="content" placeholder="Nh·∫≠p n·ªôi dung b√†i th∆°, m·ªói d√≤ng m·ªôt c√¢u th∆°..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="backgroundType">Lo·∫°i background:</label>
                <select id="backgroundType" name="backgroundType">
                    <option value="seasonal">Theo m√πa</option>
                    <option value="custom">T√πy ch·ªânh</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>·∫¢nh n·ªÅn (t√πy ch·ªçn):</label>
                <div class="file-input" onclick="document.getElementById('backgroundImage').click()">
                    <input type="file" id="backgroundImage" name="backgroundImage" accept="image/*" style="display: none;">
                    <p>üì∑ Ch·ªçn ·∫£nh n·ªÅn</p>
                    <span id="backgroundFileName"></span>
                </div>
                <div class="file-preview" id="backgroundPreview" style="display: none;">
                    <img id="backgroundPreviewImg" src="" alt="Background Preview">
                    <span class="remove-file" onclick="removeBackgroundImage()">‚ùå X√≥a</span>
                </div>
            </div>
            
            <div class="form-group">
                <label>Nh·∫°c n·ªÅn (t√πy ch·ªçn):</label>
                <div class="file-input" onclick="document.getElementById('musicFile').click()">
                    <input type="file" id="musicFile" name="musicFile" accept="audio/*" style="display: none;">
                    <p>üéµ Ch·ªçn file nh·∫°c</p>
                    <span id="musicFileName"></span>
                </div>
                <div class="file-preview" id="musicPreview" style="display: none;">
                    <audio id="musicPreviewAudio" controls></audio>
                    <span class="remove-file" onclick="removeMusicFile()">‚ùå X√≥a</span>
                </div>
            </div>
            
            <!-- Preview section -->
            <div class="preview-container" id="previewContainer" style="display: none;">
                <div class="preview-title">Xem tr∆∞·ªõc:</div>
                <div class="preview-content" id="previewContent"></div>
            </div>
            
            <button type="button" class="btn" style="margin-right: 10px; width: calc(50% - 5px); float: left;" id="previewBtn">Xem Tr∆∞·ªõc</button>
            <button type="submit" class="btn" style="width: calc(50% - 5px); float: right;" id="submitBtn">Th√™m B√†i Th∆°</button>
            <div style="clear: both;"></div>
        </form>
        
        <div class="poems-list">
            <h2>Danh s√°ch b√†i th∆°</h2>
            <div id="poemsList"></div>
        </div>
    </div>

    <script>
        const API_BASE = `${window.location.origin}/api`;
        let currentBackgroundImage = null;
        let currentMusicFile = null;
        let editingPoemId = null;
        
        // Kh·ªüi t·∫°o TinyMCE
        function initTinyMCE() {
            if (tinymce.get('introduction')) {
                tinymce.get('introduction').remove();
            }
            if (tinymce.get('content')) {
                tinymce.get('content').remove();
            }
            
            tinymce.init({
                selector: '#introduction',
                height: 200,
                menubar: false,
                plugins: [
                    'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                    'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
                    'insertdatetime', 'media', 'table', 'help', 'wordcount'
                ],
                toolbar: 'undo redo | blocks | ' +
                    'bold italic forecolor | alignleft aligncenter ' +
                    'alignright alignjustify | bullist numlist outdent indent | ' +
                    'removeformat | help',
                content_style: 'body { font-family: Arial, sans-serif; font-size: 16px }',
                setup: function(editor) {
                    editor.on('change', function() {
                        editor.save();
                    });
                }
            });
            
            tinymce.init({
                selector: '#content',
                height: 300,
                menubar: false,
                plugins: [
                    'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                    'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
                    'insertdatetime', 'media', 'table', 'help', 'wordcount'
                ],
                toolbar: 'undo redo | blocks | ' +
                    'bold italic forecolor | alignleft aligncenter ' +
                    'alignright alignjustify | bullist numlist outdent indent | ' +
                    'removeformat | help',
                content_style: 'body { font-family: Arial, sans-serif; font-size: 16px }',
                setup: function(editor) {
                    editor.on('change', function() {
                        editor.save();
                    });
                }
            });
        }
        
        // Kh·ªüi t·∫°o TinyMCE khi trang t·∫£i
        initTinyMCE();

        // File input handlers
        document.getElementById('backgroundImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('backgroundFileName').textContent = file.name;
                
                // Hi·ªÉn th·ªã preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('backgroundPreviewImg').src = e.target.result;
                    document.getElementById('backgroundPreview').style.display = 'flex';
                };
                reader.readAsDataURL(file);
                
                // ƒê√°nh d·∫•u l√† ƒë√£ thay ƒë·ªïi
                currentBackgroundImage = null;
            }
        });
        
        document.getElementById('musicFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('musicFileName').textContent = file.name;
                
                // Hi·ªÉn th·ªã preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('musicPreviewAudio').src = e.target.result;
                    document.getElementById('musicPreview').style.display = 'flex';
                };
                reader.readAsDataURL(file);
                
                // ƒê√°nh d·∫•u l√† ƒë√£ thay ƒë·ªïi
                currentMusicFile = null;
            }
        });
        
        // X√≥a file ·∫£nh n·ªÅn
        function removeBackgroundImage() {
            document.getElementById('backgroundImage').value = '';
            document.getElementById('backgroundFileName').textContent = '';
            document.getElementById('backgroundPreview').style.display = 'none';
            currentBackgroundImage = '';  // ƒê√°nh d·∫•u l√† ƒë√£ x√≥a
        }
        
        // X√≥a file nh·∫°c
        function removeMusicFile() {
            document.getElementById('musicFile').value = '';
            document.getElementById('musicFileName').textContent = '';
            document.getElementById('musicPreview').style.display = 'none';
            currentMusicFile = '';  // ƒê√°nh d·∫•u l√† ƒë√£ x√≥a
        }
        
        // Preview button handler
        document.getElementById('previewBtn').addEventListener('click', function() {
            const previewContainer = document.getElementById('previewContainer');
            const previewContent = document.getElementById('previewContent');
            
            // Get content from TinyMCE editors
            const title = document.getElementById('title').value;
            const introContent = tinymce.get('introduction').getContent();
            const poemContent = tinymce.get('content').getContent();
            
            // Create preview HTML
            let previewHTML = '';
            if (title) {
                previewHTML += `<h2 style="color: #8b4b8c; font-size: 1.8rem; margin-bottom: 15px;">${title}</h2>`;
            }
            
            if (introContent) {
                previewHTML += `<div style="margin-bottom: 20px; padding: 15px; background: #f8f8f8; border-radius: 8px;">
                    <h3 style="color: #555; margin-bottom: 10px;">Gi·ªõi thi·ªáu:</h3>
                    ${introContent}
                </div>`;
            }
            
            if (poemContent) {
                previewHTML += `<div style="padding: 15px; background: #fff8f8; border-radius: 8px;">
                    <h3 style="color: #555; margin-bottom: 10px;">N·ªôi dung th∆°:</h3>
                    ${poemContent}
                </div>`;
            }
            
            previewContent.innerHTML = previewHTML;
            previewContainer.style.display = 'block';
            
            // Scroll to preview
            previewContainer.scrollIntoView({ behavior: 'smooth' });
        });
        
        // Cancel edit button handler
        document.getElementById('cancelEdit').addEventListener('click', function() {
            resetForm();
        });
        
        // Show message
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        // Reset form
        function resetForm() {
            document.getElementById('poemForm').reset();
            document.getElementById('poemId').value = '';
            document.getElementById('editMode').value = 'false';
            document.getElementById('formTitle').textContent = 'Th√™m B√†i Th∆° M·ªõi';
            document.getElementById('submitBtn').textContent = 'Th√™m B√†i Th∆°';
            document.getElementById('formModeToggle').style.display = 'none';
            document.getElementById('backgroundFileName').textContent = '';
            document.getElementById('musicFileName').textContent = '';
            document.getElementById('backgroundPreview').style.display = 'none';
            document.getElementById('musicPreview').style.display = 'none';
            document.getElementById('previewContainer').style.display = 'none';
            
            // Reset TinyMCE
            tinymce.get('introduction').setContent('');
            tinymce.get('content').setContent('');
            
            // Reset variables
            currentBackgroundImage = null;
            currentMusicFile = null;
            editingPoemId = null;
        }
        
        // Load poems
        async function loadPoems() {
            try {
                const response = await fetch(`${API_BASE}/poems`);
                const poems = await response.json();
                
                const poemsList = document.getElementById('poemsList');
                
                // T·∫°o m·ªôt ph·∫ßn t·ª≠ t·∫°m ƒë·ªÉ x·ª≠ l√Ω HTML
                const tempDiv = document.createElement('div');
                
                poemsList.innerHTML = poems.map(poem => {
                    // X·ª≠ l√Ω n·ªôi dung gi·ªõi thi·ªáu c√≥ th·ªÉ ch·ª©a HTML
                    tempDiv.innerHTML = poem.introduction;
                    const plainText = tempDiv.textContent || tempDiv.innerText || '';
                    const shortIntro = plainText.length > 100 ? plainText.substring(0, 100) + '...' : plainText;
                    
                    return `
                        <div class="poem-item">
                            <h3>${poem.title}</h3>
                            <p><strong>Gi·ªõi thi·ªáu:</strong> ${shortIntro}</p>
                            <p><strong>Ng√†y t·∫°o:</strong> ${new Date(poem.createdAt).toLocaleDateString('vi-VN')}</p>
                            ${poem.musicFile ? `<p>üéµ C√≥ nh·∫°c n·ªÅn</p>` : ''}
                            ${poem.backgroundImage ? `<p>üì∑ C√≥ ·∫£nh n·ªÅn t√πy ch·ªânh</p>` : ''}
                            <div class="poem-actions">
                                <button class="btn btn-small btn-edit" onclick="editPoem('${poem.id}')">S·ª≠a</button>
                                <button class="btn btn-small btn-danger" onclick="deletePoem('${poem.id}')">X√≥a</button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                showMessage('L·ªói khi t·∫£i danh s√°ch b√†i th∆°', 'error');
            }
        }
        
        // Edit poem
        async function editPoem(id) {
            try {
                const response = await fetch(`${API_BASE}/poems/${id}/admin`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch poem details');
                }
                
                const poem = await response.json();
                editingPoemId = poem.id;
                
                // C·∫≠p nh·∫≠t form
                document.getElementById('poemId').value = poem.id;
                document.getElementById('editMode').value = 'true';
                document.getElementById('title').value = poem.title;
                document.getElementById('passcode').value = poem.passcode;
                document.getElementById('backgroundType').value = poem.backgroundType || 'seasonal';
                
                // C·∫≠p nh·∫≠t TinyMCE
                tinymce.get('introduction').setContent(poem.introduction);
                
                // X·ª≠ l√Ω n·ªôi dung th∆° (c√≥ th·ªÉ l√† m·∫£ng ho·∫∑c HTML)
                if (Array.isArray(poem.content)) {
                    tinymce.get('content').setContent(poem.content.join('<br>'));
                } else {
                    tinymce.get('content').setContent(poem.content);
                }
                
                // Hi·ªÉn th·ªã ·∫£nh n·ªÅn n·∫øu c√≥
                if (poem.backgroundImage) {
                    currentBackgroundImage = poem.backgroundImage;
                    document.getElementById('backgroundPreviewImg').src = poem.backgroundImage;
                    document.getElementById('backgroundPreview').style.display = 'flex';
                } else {
                    document.getElementById('backgroundPreview').style.display = 'none';
                }
                
                // Hi·ªÉn th·ªã nh·∫°c n·ªÅn n·∫øu c√≥
                if (poem.musicFile) {
                    currentMusicFile = poem.musicFile;
                    document.getElementById('musicPreviewAudio').src = poem.musicFile;
                    document.getElementById('musicPreview').style.display = 'flex';
                } else {
                    document.getElementById('musicPreview').style.display = 'none';
                }
                
                // C·∫≠p nh·∫≠t UI
                document.getElementById('formTitle').textContent = 'Ch·ªânh S·ª≠a B√†i Th∆°';
                document.getElementById('submitBtn').textContent = 'C·∫≠p Nh·∫≠t B√†i Th∆°';
                document.getElementById('formModeToggle').style.display = 'block';
                
                // Cu·ªôn l√™n ƒë·∫ßu form
                document.getElementById('poemForm').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error fetching poem details:', error);
                showMessage('L·ªói khi t·∫£i th√¥ng tin b√†i th∆°', 'error');
            }
        }
        
        // Add/Update poem
        document.getElementById('poemForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // L·∫•y n·ªôi dung t·ª´ TinyMCE
            const introContent = tinymce.get('introduction').getContent();
            const poemContent = tinymce.get('content').getContent();
            
            const formData = new FormData(this);
            
            // Thay th·∫ø n·ªôi dung t·ª´ TinyMCE
            formData.set('introduction', introContent);
            formData.set('content', poemContent);
            
            // X·ª≠ l√Ω ·∫£nh n·ªÅn v√† nh·∫°c n·ªÅn hi·ªán t·∫°i
            if (currentBackgroundImage === '') {
                formData.set('removeBackgroundImage', 'true');
            }
            
            if (currentMusicFile === '') {
                formData.set('removeMusicFile', 'true');
            }
            
            const isEditMode = document.getElementById('editMode').value === 'true';
            const poemId = document.getElementById('poemId').value;
            
            try {
                let response;
                
                if (isEditMode) {
                    // C·∫≠p nh·∫≠t b√†i th∆°
                    response = await fetch(`${API_BASE}/poems/${poemId}`, {
                        method: 'PUT',
                        body: formData
                    });
                } else {
                    // Th√™m b√†i th∆° m·ªõi
                    response = await fetch(`${API_BASE}/poems`, {
                        method: 'POST',
                        body: formData
                    });
                }
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(isEditMode ? 'C·∫≠p nh·∫≠t b√†i th∆° th√†nh c√¥ng!' : 'Th√™m b√†i th∆° th√†nh c√¥ng!');
                    resetForm();
                    loadPoems();
                } else {
                    showMessage(result.error || 'C√≥ l·ªói x·∫£y ra', 'error');
                }
            } catch (error) {
                showMessage('L·ªói k·∫øt n·ªëi server', 'error');
            }
        });
        
        // Delete poem
        async function deletePoem(id) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a b√†i th∆° n√†y?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/poems/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('X√≥a b√†i th∆° th√†nh c√¥ng!');
                    loadPoems();
                    
                    // N·∫øu ƒëang ch·ªânh s·ª≠a b√†i th∆° n√†y, reset form
                    if (editingPoemId === id) {
                        resetForm();
                    }
                } else {
                    showMessage(result.error || 'C√≥ l·ªói x·∫£y ra', 'error');
                }
            } catch (error) {
                showMessage('L·ªói k·∫øt n·ªëi server', 'error');
            }
        }
        
        // Load poems on page load
        loadPoems();
    </script>
</body>
</html>
